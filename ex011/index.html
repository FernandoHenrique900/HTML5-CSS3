<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminue o navagador.</p>
    
    <picture>
        <source media = "(max-width: 750opx)" srcset="imagens/foto-p.png" type="image/png">
        <source media = "(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src = "imagens/foto-g.png" alt="imagem flexível">  
    </picture>

    <h1>Reproduzir áudio</h1>
    
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Nine Lives - Unicorn Heads.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegadfir não consegue reproduzir áudio
        <a href="midia/Nine Lives - Unicorn Heads.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
