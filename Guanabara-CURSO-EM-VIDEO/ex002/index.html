<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio de par de tags &lt;p&gt; e &lt;/p&gt;
        <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar 
        especifico <br> como esse, voce pode usar a tag
        &lt;br&gt;. </p>
        <p>Simbolos</p>
        &reg;
        &copy;
        &cent;
        &Delta;
